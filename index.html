<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Clicker</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1 id="game-title">Glass Clicker</h1>
            <button id="mute-button" onclick="toggleMute()">ðŸ”‡</button>
        </div>
        
        <div id="upgrades">
            <h3>Upgrades</h3>
            <hr/>
            <button id="coinsPerClickButton" onclick="buyUpgrade('coinsPerClick')" data-cost="10">Upgrade Coins/10 clicks: (10 coins)</button>
            <button id="coinsPerSecondButton" onclick="buyUpgrade('coinsPerSecond')" data-cost="15">Upgrade Coins/10 seconds: (15 coins)</button>
            <button id="clickReductionButton" onclick="buyUpgrade('clickReduction')" data-cost="20">Upgrade Reduction/click: (20 coins)</button>
            <button id="autoClickButton" onclick="buyUpgrade('autoClick')" data-cost="50">Upgrade Reduction/second: (50 coins)</button>
        </div>

        <div id="game">
            <div class="row">
                <div id="timer" class="col">
                    <p>
                        <img src="img/reloj.gif" alt="Clock" style="width:20px; vertical-align:middle; margin-right:5px;">
                        Time: <span id="time">00:00:00</span>
                    </p>
                </div>
                <div id="currency" class="col">
                    <p>
                        <img src="img/coin.png" alt="Coin" style="width:20px; vertical-align:middle; margin-right:5px;">
                        Coins: <span id="coins"></span>
                    </p>
                </div>
                <div id="coinsPerClickUpgrade" class="col">
                    <p>
                        <img src="img/coin.png" alt="Coin Upgrade" style="width:20px; vertical-align:middle; margin-right:5px;">
                        <span id="coinsPerClickUpgradeText"></span>
                    </p>
                </div>
                <div id="coinsPerSecondUpgrade" class="col">
                    <p>
                        <img src="img/coin.png" alt="Coin Upgrade" style="width:20px; vertical-align:middle; margin-right:5px;">
                        <span id="coinsPerSecondUpgradeText"></span>
                    </p>
                </div>
                <div id="clickReductionUpgrade" class="col">
                    <p>
                        <img src="img/Hammer.cur" alt="Reduction Upgrade" style="width:20px; vertical-align:middle; margin-right:5px;">
                        <span id="clickReductionUpgradeText"></span>
                    </p>
                </div>
                <div id="autoClickUpgrade" class="col">
                    <p>
                        <img src="img/Hammer.cur" alt="Reduction Upgrade" style="width:20px; vertical-align:middle; margin-right:5px;">
                        <span id="autoClickUpgradeText"></span>
                    </p>
                </div>
            </div>

            <div id="clicks-container">
                <p>Durability: <span id="clicks"></span></p>
            </div>

            <div id="glass-container">
                <img id="glass" src="img/glass.png" alt="Glass" onclick="breakGlass()">
                <div id="shards-container"></div>
            </div>

            <div id="reset">
                <button onclick="resetGame()">Reset Game</button>
            </div>

            <div id="ad-container" style="display: none;">
                <div id="ad-content">
                    <p>Watch an ad to get a special upgrade!</p>
                    <button onclick="watchAd()">Watch ad</button>
                    <button onclick="rejectAd()">Reject ad</button>
                </div>
            </div>

            <div id="bonus-timer-container" style="display: none;">
                <svg id="bonus-timer" width="80" height="80" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" stroke="black" stroke-width="5" fill="none" />
                    <circle id="timer-background" cx="50" cy="50" r="45" fill="black" />
                    <circle id="timer-progress" cx="50" cy="50" r="45" fill="none" stroke="red" stroke-width="10" stroke-dasharray="283" stroke-dashoffset="283" />
                </svg>
                <div id="bonus-time-remaining">60 s</div>
            </div>                          
                            
        </div>

        <div id="achievements">
            <h3>Achievements</h3>
            <hr/>
            <ul id="achievements-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
